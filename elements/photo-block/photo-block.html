<script>

    is: 'photo-block',
    properties: {
        photos: Object

    attached: function() {
        this.photos = {
            big: '../images/backgrounds/porto.jpg',
            small: ['../images/backgrounds/porto1.jpg', '../images/backgrounds/coimbra2.jpg', '../images/backgrounds/coimbra1.jpg', '../images/backgrounds/porto2.jpg']

    },
    openGallery: function() {

});
