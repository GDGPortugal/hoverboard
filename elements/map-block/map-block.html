<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
            }

            h4 {
                font-size: 32px;
            }

            .location-card {
                min-width: 400px;
            }

            .bottom-link {
                color: inherit;
            }

            @media (min-width: 601px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <google-map class="fit" zoom="16" latitude="40.1863787" longitude="-8.4082919" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="40.1863787" longitude="-8.4182919"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-3 hidden-xs"></div>
            <paper-card class="flex-2">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>Location</h4>
                        </div>
                        <p>Departamento de Engenharia Informática da Universidade de Coimbra</p>
                        <p>Universidade de Coimbra — Pólo II</p>
                        <p>Pinhal de Marrocos, 3030-290 COIMBRA</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://www.google.pt/maps/dir//Departamento+de+Engenharia+Inform%C3%A1tica+-+FCTUC,+Universidade+de+Coimbra,+P%C3%B3lo+II+-+Pinhal+de+Marrocos,+3030-290+Coimbra/@40.1863787,-8.4182919,17z/data=!4m13!1m4!3m3!1s0xd22f9952aaf6517:0xd3822ec1d359eb52!2sDepartamento+de+Engenharia+Inform%C3%A1tica+-+FCTUC!3b1!4m7!1m0!1m5!1m1!1s0xd22f9952aaf6517:0xd3822ec1d359eb52!2m2!1d-8.4161032!2d40.1863787" target="_blank">
                            <paper-button on-tap="readMore">Get directions</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
