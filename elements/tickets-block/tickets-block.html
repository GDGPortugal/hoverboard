<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }

            .container {
                padding-bottom: 35px;
            }

            .price-block-wrapper {
                margin-top: 20px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
                font-weight: 200;
            }

            .price-block {
                margin-bottom: 15px;
            }

            .sold-out > *:not(.sold-out-text) {
                opacity: .3;
            }

            .sold-out-text {
                font-size: 28px;
                text-transform: uppercase;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
                font-weight: 200;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            paper-dialog {
                background: #fff;
            }

            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }

            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Tickets</h4>
            <div class="price-block-wrapper flex layout vertical-horizontal">
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Free</span>
                    <span class="price">0</span>
                    <span class="currency">EUR</span>
                    <span class="additional-info block">IMPORTANT NOTE: There will be only 100 tickets, and they will be free!<br>If you register and for some reason later you can't go please release your ticket and notify us so someone can take your place!</span>
                    <!--<span class="additional-info block">We will open registration soon. Stay tuned!</span>-->
                </div>
            </div>
            <span class="details">Tickets grant access to all conference sessions and coffee breaks.</span>
            <!--<div class="flex">
                <paper-button class="colorful" on-tap="openTicketsDialog" raised>Buy a ticket</paper-button>
            </div>-->
            <a href="https://www.eventbrite.pt/e/bilhetes-gdg-portugal-summit-19627526460" class="block-link" target="_blank" style="margin-top: 35px;">
                <paper-button class="colorful" raised>Get a ticket</paper-button>
            </a>
        </div>
        <!--<paper-dialog id="ticketsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
            <div id="2event_tickets_widget" style="width: 640px; height: 300px; background:#fff;"></div>
            <div class="buttons">
                <a href="http://2event.com/events/312113" target="_blank">
                    <paper-button>Buy on the website</paper-button>
                </a>
                <paper-button dialog-confirm>Close</paper-button>
            </div>
        </paper-dialog>-->
    </template>
</dom-module>
